# EUV Pixel-to-Pixel Translation Configuration
# Park et al. (2023), ApJS, 264, 33

# Model architecture
model_type: fcn  # fcn or cnn

# Wavelength selection (comma-separated)
# Available: 94, 131, 171, 193, 211, 335
input_wavelengths: "171,193,211"   # 3 input channels
output_wavelengths: "94,131,335"   # 3 output channels

# Training parameters
epochs: 100
batch_size: 32
lr: 0.0001
weight_decay: 0.00001

# Loss function
loss_type: mse  # mse or l1

# Data
data_dir: ./data

# Output
save_dir: ./checkpoints
log_dir: ./logs
log_interval: 100
save_interval: 10

# Device
device: cuda
num_workers: 4
