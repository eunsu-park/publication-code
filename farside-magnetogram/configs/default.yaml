# Far-side Magnetogram Generation Configuration
# Kim, Park et al. (2019), Nature Astronomy, 3, 397

# Model architecture
in_channels: 1   # EUV 304 nm
out_channels: 1  # Magnetogram
ngf: 64          # Generator base features
ndf: 64          # Discriminator base features

# Training parameters
epochs: 200
batch_size: 1    # Large images require small batch
lr: 0.0002
beta1: 0.5
beta2: 0.999

# Loss weights
lambda_l1: 100.0

# Data
input_size: 1024
data_dir: ./data
data_range: 100.0  # Magnetogram range: -100 to +100 G

# Output
save_dir: ./checkpoints
log_interval: 100
save_interval: 10

# Device
device: cuda
num_workers: 4
